<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits360</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo&family=Hind:wght@500&family=Josefin+Sans&family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="57x57" href="/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="container">
        <h1 class="title"><a href="/">Fruits<span class="t360">360</span></a></h1>
        <!-- form to enter URL as input -->
        <div class="form">
            <form action="/prediction" method = "POST" class="input" enctype="multipart/form-data">
                <div class="img-upload">
                    <span class="txt-instruction">Select image:</span><br>
                    <span class="file-upload"><input type="file" id="img" name="img" accept="image/*"></span>
                </div> 
                <p><input type = "submit" value = "Predict this fruit!" class="submit-btn" ></p>
            </form>
        </div>
        <!-- Fruit Prediction is displayed here -->
        <div class="img-predicted"><img src="" alt="" class="image-display" style="display:none;"></div>
        <a href = "https://www.google.com/search?q={{data}}" target="_blank" class="prediction" id="pred" style="pointer-events: none;">{{data}}</a>
        <div class="details">Developed by <a href="https://sawmill811.github.io" target="_blank">Soumil Sinha</a> & <a href="https://github.com/Ishaanshri95" target="_blank">Ishaan Shrivastava</a></div>
    </div>
</body>
<script src="static/js/script.js"></script>
</html>
